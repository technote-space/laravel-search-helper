language: node_js

sudo: false
dist: trusty

git:
  depth: 3

addons:
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3

notifications:
  email: false
  slack:
    secure: 

branches:
  only:
    - master
    - "/^v[0-9\\.]+/"

cache: yarn

stages:
  - name: check
    if: branch = master and tag IS blank and type IN (pull_request, api)
  - name: test
    if: branch = master and tag IS blank and type IN (pull_request, api)

before_script:
  - composer setup

jobs:
  fast_finish: true
  include:
    - stage: check
      language: php
      php: '7.3'
      script: composer phpcs
    - stage: check
      language: php
      php: '7.3'
      script: composer phpmd

    - stage: test
      language: php
      php: '7.3'
      script: composer phpunit
    - stage: test
      language: php
      php: '7.4'
      script: composer phpunit
